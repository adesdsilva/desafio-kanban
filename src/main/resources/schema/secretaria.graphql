# --- Types ---

type Secretaria {
    id: ID!
    nome: String!
    descricao: String
}

# --- Input / DTOs ---

input SecretariaRequestDTO {
    nome: String!
    descricao: String
}

type SecretariaResponseDTO {
    id: ID!
    nome: String!
    descricao: String
}

# --- Page Type ---

type SecretariaPage {
    content: [SecretariaResponseDTO!]!
    totalElements: Int!
    totalPages: Int!
    pageNumber: Int!
    pageSize: Int!
}

# --- Queries & Mutations ---

extend type Query {
    secretarias(page: Int, size: Int): SecretariaPage!
    secretaria(id: ID!): SecretariaResponseDTO
}

extend type Mutation {
    createSecretaria(request: SecretariaRequestDTO!): SecretariaResponseDTO
    updateSecretaria(id: ID!, request: SecretariaRequestDTO!): SecretariaResponseDTO
    deleteSecretaria(id: ID!): Boolean
}
